							<h1>தமிழ்ச் சொல்லின் இடைநிலைகள் 
							</h1>
             பதிவுற்ற நாள் 26 Feb 2018 |  
							<div id="content">
               
              <h2 id="தமிழில்-முதல்-எழுத்துக்கள்--ஈறு-எழுத்துக்கள்">தமிழில் முதல் எழுத்துக்கள் / ஈறு எழுத்துக்கள்</h2>
<ul>
  <li>இவ்வகை எழுத்துக்களை வார்த்தையின் எஞ்சின் என்று கொள்ளலாம். அதனைத் தொடர்ந்துதான் தமிழில் பிற எழுத்துக்கள் சேர்ந்து ஒரு சொல் உருவாகிறது. சரி அப்படி என்றால் எஞ்சின் எழுத்துக்கள் யாவை?</li>
</ul>

<p>இவைகள் சொல்லுருவாக்கி கூறுவில் சேர்க்கப் பட்டு உள்ளன பதிப்பு 2.8.3 முதல் இந்த கூறு செயல்பாட்டில் உள்ளது. மேலும் அறிந்து கொள்ள <a href="/windows_283">புதிய சொற்கள் உருவாக்கும் மென்பொருள் கூறு</a></p>

<h2 id="தமிழில்-இடை-எழுத்துக்கள்">தமிழில் இடை எழுத்துக்கள்</h2>
<h3 id="பதிப்பு-284-முதல்">(பதிப்பு 2.8.4 முதல்)</h3>

<ul>
  <li>ஈரொற்றுக்கள்
    <ol>
      <li>முதல் மற்றும் ஈறு எழுத்துக்களின் இடையில் <strong>ய், ர், ழ்</strong> [119] என்னும் மெய்கள் வந்தால் அவற்றைத் தொடர்ந்து <strong>க்,ங்,ச்,ஞ்,த்,ந்,ப்,ம்</strong> என்னும் ஒற்று எழுத்துக்க<strong>ளும்</strong> வரும்.</li>
    </ol>
  </li>
  <li>ககர மெய்கள் மயங்கும் இடம்
    <ol>
      <li><strong>க்[110 &amp; 118], ங்[111], ட்[113], ற்[113], ண்[114], ன்[114], ய்[116], ர்[116], ழ்[116], ல்[117], ள்[117]</strong> என்னும் மெய்களைத் தொடர்ந்து <strong>க, கா, கி, கீ, கு, கூ, கெ, கே, கை, கொ, கோ, கௌ</strong> ஆகிய மெய்கள் வரும்</li>
    </ol>
  </li>
  <li>ஙகர மெய்கள் மயங்கும் இடம்
    <ol>
      <li>ய் [116], ர் [116], ழ் [116], ங் [118] என்னும் மெய்களைத் தொடர்ந்து ங என்னும் எழுத்தும் வரும்.</li>
    </ol>
  </li>
  <li>சகர மெய்கள் மயங்கும் இடம்
    <ol>
      <li>ச் [110 &amp; 118], ஞ் [112], ட் [113], ற் [113], ண் [114], ன் [114], ய் [116], ர் [116], ழ் [116], ல் [117], ள் [117] என்னும் மெய்களைத் தொடர்ந்து ச,சா,சி,சீ,சு,சூ,செ,சே,சை,சொ,சோ,சௌ என்னும் எழுத்தும் வரும்.</li>
    </ol>
  </li>
  <li>ஞகர மெய்கள் மயங்கும் இடம்
    <ol>
      <li>ய் //116, ர் //116, ழ் //116 என்னும் மெய்களைத் தொடர்ந்து ஞ,ஞா,ஞெ,ஞொ என்னும் எழுத்தும் வரும்.</li>
      <li>ண் //114, ன் //114, ஞ் //118 என்னும் மெய்களைத் தொடர்ந்து ஞ, ஞா, ஞி, ஞீ, ஞு, ஞூ, ஞெ, ஞே, ஞை, ஞொ, ஞோ, ஞௌ என்னும் எழுத்தும் வரும்.</li>
    </ol>
  </li>
  <li>டகர மெய்கள் மயங்கும் இடம்
    <ol>
      <li>ண் //114 ய் //116 ர் //116 ழ் //116 ட் //118 என்னும் மெய்களைத் தொடர்ந்து ட,டா,டி,டீ,டு,டூ,டெ,டே,டை,டொ,டோ,டௌ என்னும் எழுத்தும் வரும்.</li>
    </ol>
  </li>
  <li>ணகர மெய்கள் மயங்கும் இடம்
    <ol>
      <li>ய் //116 ர் //116 ழ் //116 ண் //118 என்னும் மெய்களைத் தொடர்ந்து ண, ணா, ணி, ணீ, ணு, ணூ, ணெ, ணே, ணை, ணொ, ணோ, ணௌ என்னும் எழுத்தும் வரும்.</li>
    </ol>
  </li>
  <li>தகர மெய்கள் மயங்கும் இடம்
    <ol>
      <li>த் //110 118 ந் //112 ய் //116 ர் //116 ழ் //116 என்னும் மெய்களைத் தொடர்ந்து த, தா, தி, தீ, து, தூ, தெ, தே, தை, தொ, தோ, தௌ என்னும் எழுத்தும் வரும்.</li>
    </ol>
  </li>
  <li>நகர மெய்கள் மயங்கும் இடம்
    <ol>
      <li>ய் //116 ர் //116 ழ் //116 ந் //118 என்னும் மெய்களைத் தொடர்ந்து ந, நா, நி, நீ, நு, நூ, நெ, நே, நை, நொ, நோ, நௌ என்னும் எழுத்தும் வரும்.</li>
    </ol>
  </li>
  <li>பகர மெய்கள் மயங்கும் இடம்
    <ol>
      <li>ப் //110 &amp; 118 ட் //113 ற் //113 ண் //114 ன் //114 ம் //115 ய் //116 ர் //116 ழ் //116 ல் //117 ள் //117 என்னும் மெய்களைத் தொடர்ந்து ப,பா,பி,பீ,பு,பூ,பெ,பே,பை,பொ,போ,பௌ என்னும் எழுத்தும் வரும்.</li>
    </ol>
  </li>
  <li>மகர மெய்கள் மயங்கும் இடம்
    <ol>
      <li>ண் //114 ன் //114 ய் //116 ர் //116 ழ் //116 ம் //118 என்னும் மெய்களைத் தொடர்ந்து ம, மா, மி, மீ, மு, மூ, மெ, மே, மை, மொ, மோ, மௌ என்னும் எழுத்தும் வரும்.</li>
    </ol>
  </li>
  <li>யகர மெய்கள் மயங்கும் இடம்
    <ol>
      <li>ய் //116 ர் //116 ழ் //116 என்னும் மெய்களைத் தொடர்ந்து ய, யா, யு, யூ, யோ, யௌ என்னும் எழுத்தும் வரும்.</li>
      <li>வ் //111 ஞ் //112 ந் //112 ண் //114 ன் //114 ம் //115 ய் //116 &amp; 118 ர் //116 ழ் //116 ல் //117 ள் //117 என்னும் மெய்களைத் தொடர்ந்து ய, யா, யி, யீ, யு, யூ, யெ, யே, யை, யொ, யோ, யௌ என்னும் எழுத்தும் வரும்.</li>
    </ol>
  </li>
  <li>லகர மெய்கள் மயங்கும் இடம்
    <ol>
      <li>ல் //118 என்னும் மெய்களைத் தொடர்ந்து ல, லா, லி, லீ, லு, லூ, லெ, லே, லை, லொ, லோ, லௌ என்னும் எழுத்தும் வரும்.</li>
    </ol>
  </li>
  <li>வகர மெய்கள் மயங்கும் இடம்
    <ol>
      <li>ய் //116 ர் //116 ழ் //116 என்னும் மெய்களைத் தொடர்ந்து வ, வா, வி, வீ, வெ, வே, வை, வௌ என்னும் எழுத்தும் வரும்.</li>
      <li>ண் //114 ன் //114 ம் //115 ல் //117 ள் //117 வ் //118 என்னும் மெய்களைத் தொடர்ந்து வ, வா, வி, வீ, வு, வூ, வெ, வே, வை, வொ, வோ, வௌ என்னும் எழுத்தும் வரும்.</li>
    </ol>
  </li>

<h2 id="பயன்-படுத்தும்-முறை">பயன் படுத்தும் முறை</h2>

<p><img src="/images/ttak284_solluruvakki.JPG" /></p>

<p>ஏற்கனவே பதிப்பு 2.8.3 யுடன் இடை எழுத்துக்கள் செருகளுக்கான வசதி இந்த பதிப்பில் வழங்கப்பட்டு உள்ளது.</p>

<p>மேலும் முதல் மற்றும் இறுதி எழுத்துக்கள் தவறாக இருப்பின் அவற்றைக் கண்டறிய பச்சை மற்றும் சிகப்பு நிறங்கள் மூலம் சொல்லின் முதல் மற்றும் இறுதி எழுத்தினை அறிந்து கொள்ளலாம்.</p>

<h3 id="பச்சை-நிறம்">பச்சை நிறம்</h3>
<p>சொல்லின் எழுத்து விதிகளை பின்பற்றி இருந்தால் அது பச்சை நிறமாக காட்டப்படும்.</p>

<h3 id="சிகப்பு-நிறம்">சிகப்பு நிறம்</h3>
<p>சொல்லின் எழுத்து விதியின் படி உருவாக்காமல் இருந்தால் அது சிகப்பு நிறமாகக் காட்டப்படும்.</p>

<p><img src="/images/ttak284_solluruvakki_muthal_eeru_test.JPG" /></p>

<p>படத்தில் முதல் எழுத்து சரியாகவும் இறுதி எழுத்து தவறுதலாகவும் உள்ளது.</p>

<h2 id="இடை-எழுத்துக்களில்-மெய்-மயக்கம்">இடை எழுத்துக்களில் மெய் மயக்கம்</h2>

<p>மேற்கண்ட படத்தில் இருப்பது போன்று த் என்னும் எழுத்தை தொடன்ர்து மயங்கும் ஒற்றுகளையும், மெய்களையும் மயங்கு மெய்கள் என்னும் பட்டியலில் காண முடிகிறது.</p>

<p>மயங்கு மெய்யாக து என்னும் எழுத்தை அழுத்தும் போது சொல்லானது முத்து என மாறுகிறது. அதே தருணத்தில் ஈறு எழுத்தையும் சோதனை செய்கிறது. பச்சை மற்றும் சிகப்பு வண்ணத்தின் மூலம் ஈறு எழுத்தை நம்மால் தெரிந்து கொள்ள முடியும்.</p>

<p><img src="/images/ttak284_solluruvakki_example1.JPG" />
<img src="/images/ttak284_solluruvakki_example2.JPG" /></p>

<p>மேலும் முத்துய் போன்ற வரத்தை வரும் போது ய் வரும் போது அதனைத் தொடர்ந்து மற்றொரு ஒற்று வரும் என்பதால் மயங்கு மெய் பட்டியில் ஒற்றுக்களையும் மென்பொருள் கொடுக்கும்.</p>
