<div id="ResultDict">தேடு சொல்லை இடவும். பின்னர் பொத்தானை அழுத்தவும்.</div>
<script>
$(document).ready(function() {

var availableTags = [
	"ActionScript",
	"AppleScript",
	"Asp",
	"BASIC",
	"C",
	"C++",
	"Clojure",
	"COBOL",
	"ColdFusion",
	"Erlang",
	"Fortran",
	"Groovy",
	"Haskell",
	"Java",
	"JavaScript",
	"Lisp",
	"Perl",
	"PHP",
	"Python",
	"Ruby",
	"Scala",
	"Scheme"
];
	$( "#suggestion" ).autocomplete({
		source: availableTags
	});
	
var md = window.markdownit();


$("#btnSearch").click(function() {
	$( "#ResultDict" ).html( "Please wait 2 . . . " );

	var tamil_letters = get_tamil_letters($("#suggestion").val());

	$.ajaxSetup({
        error: AjaxError
    });
	
	function AjaxError(x, e) {
	  if (x.status == 0) {
		$( "#ResultDict" ).html(' Check Your Network.');
	  } else if (x.status == 404) {
		$( "#ResultDict" ).html('Requested URL not found.');
	  } else if (x.status == 500) {
		$( "#ResultDict" ).html('Internel Server Error.');
	  }  else {
		 $( "#ResultDict" ).html('Unknow Error.\n' + x.responseText);
	  }
	}

var gitHubUrl = "https://raw.githubusercontent.com/ThaniThamizhAkarathiKalanjiyam/agarathi/gh-pages/search/"+tamil_letters[0]+"/"+$("#suggestion").val()

	$.get(gitHubUrl , 
  
	function( data ) {
		if(data.length == 0)
		{
			$( "#ResultDict" ).html("The Result not available");	  
		}else{
			var result = md.render(data);
			result += "<br/>Thanks <a href="+gitHubUrl+">Open Sourced Tamil Dictionary</a>"
			$( "#ResultDict" ).html( result );	  
		}	  
	});
	
});

});
</script>
