<script>

$( "#accordion" ).accordion();







$( "#button" ).button();
$( "#button-icon" ).button({
	icon: "ui-icon-gear",
	showLabel: false
});



$( "#radioset" ).buttonset();



$( "#controlgroup" ).controlgroup();



$( "#tabs" ).tabs();



$( "#dialog" ).dialog({
	autoOpen: false,
	width: 400,
	buttons: [
		{
			text: "Ok",
			click: function() {
				$( this ).dialog( "close" );
			}
		},
		{
			text: "Cancel",
			click: function() {
				$( this ).dialog( "close" );
			}
		}
	]
});

// Link to open the dialog
$( "#dialog-link" ).click(function( event ) {
	$( "#dialog" ).dialog( "open" );
	event.preventDefault();
});



$( "#datepicker" ).datepicker({
	inline: true
});



$( "#slider" ).slider({
	range: true,
	values: [ 17, 67 ]
});



$( "#progressbar" ).progressbar({
	value: 20
});



$( "#spinner" ).spinner();



$( "#menu" ).menu();



$( "#tooltip" ).tooltip();



$( "#selectmenu" ).selectmenu();


// Hover states on the static widgets
$( "#dialog-link, #icons li" ).hover(
	function() {
		$( this ).addClass( "ui-state-hover" );
	},
	function() {
		$( this ).removeClass( "ui-state-hover" );
	}
);




</script>

<script>

var titles = [];

$("#images").empty();
$("#info").empty();
$( "<p>" ).html("Please enter word .. Then press enter button.").appendTo( "#info" );

$( "#autocomplete" ).autocomplete({
	source: titles
});

$("#autocomplete").change(function() {

$("#images").empty();
$("#info").empty();
$( "<p>" ).html("Please wait .. I am working").appendTo( "#info" );

  var flickerAPI = "https://public-api.wordpress.com/rest/v1/sites/130297357/posts?";
  $.getJSON( flickerAPI, {
    order: "DESC",
	order_by: "date",
	offset: 0,
	number: 10,	
	
	search: $("#autocomplete").val(),
	
    format: "json"
  })
    .done(function( data ) {
		
				
		$.each( data.posts, function( i, item ) {  
			titles.push(item.title)
		});

		$.each( data.posts, function( i, item ) {  
			$( "<p>" ).html((i + 1) + ": <b>" + item.title + "</b>" +
			 "<ul><li>"+ item.content +"</li></ul>"
			).appendTo( "#images" );
		});
	  
		$( "<p>" ).html("இதுவரை இயங்கலையில் உள்ள சொற்களின் எண்ணிக்கை: " + data.found ).appendTo( "#info" );
				
		$('#autocomplete').autocomplete("option", { source: titles });
    });
});

});



});

</script>
