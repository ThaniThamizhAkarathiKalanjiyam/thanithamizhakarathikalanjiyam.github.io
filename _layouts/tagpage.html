{% include Ruby_header.html %}

{% for post in site.tags[page.tag] %}
<div class="post">
  <h3><a href="{{ site.url }}/{{ post.permalink }}">{{ post.title }} நூல்/மென்பொருள் </a></h3>
  <p>{{ post.date }} வெளியிடப் பட்டுள்ளது.</p>
  <p class="post-link">
  {{ post.description }}
  <a href="{{ site.url }}/{{ post.permalink }}">  
  மேலும் அறிய...</a></p>
  <p class="post-info">Posted by {{ post.author }} on {{ post.date | date_to_string }}</p>
</div>
{% endfor %}


{% include Ruby_Footer.html %}
